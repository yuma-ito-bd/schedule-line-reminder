name: Test

on:
  pull_request:

jobs:
  exec-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".tool-versions"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        # module.mockでモックすると他のテストに影響が出てしまうため、テストファイルごとに実行する
        # https://github.com/oven-sh/bun/issues/7823
        run: find __tests__ -name \"*.test.ts\" | xargs -I {} sh -c 'bun test {} || exit 255'

      - name: print test files
        run: find __tests__ -name \"*.test.ts\"
